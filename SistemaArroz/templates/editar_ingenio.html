{% extends "layout.html" %}

{% block title %}Editar Perfil del Ingenio{% endblock %}

{% block content %}
<h2>Editar Perfil del Ingenio</h2>

<form method="POST" class="simple-form">
    <div class="form-group">
        <label for="nombre">Nombre del Ingenio:</label>
        <input type="text" id="nombre" name="nombre" value="{{ ingenio.nombre }}" required>
    </div>
    <div class="form-group">
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="direccion" value="{{ ingenio.direccion }}">
    </div>
    <div class="form-group">
        <label for="nit">NIT:</label>
        <input type="text" id="nit" name="nit" value="{{ ingenio.nit }}">
    </div>
    <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" value="{{ ingenio.celular }}" required>
    </div>
    <button type="submit">Actualizar Perfil</button>
    <a href="{{ url_for('main.dashboard') }}" class="button-secondary">Cancelar</a>
</form>
{% endblock %}
