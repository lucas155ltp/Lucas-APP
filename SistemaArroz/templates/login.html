<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Arroz</title>
    <style>
        :root {
            --primary-color: #20413d;
            --secondary-color: #be3706;
            --background-color: #f4f4f9;
            --form-bg-color: #ffffff;
            --text-color: #333;
            --light-gray: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .login-container {
            background-color: var(--form-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-container img {
            width: 200px; /* Ajusta el tamaño del logo como prefieras */
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #e67e22;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .register-link {
            margin-top: 25px;
            font-size: 0.95em;
            color: #555;
        }

        .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='21.png') }}" alt="Logo de la Empresa">
        </div>
        <h1>Iniciar Sesión</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'danger' %}<div class="alert-danger">{{ message }}</div>{% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" style="text-align: left; display: flex; align-items: center; gap: 10px; margin-bottom: 25px;">
                <input type="checkbox" id="remember" name="remember" style="width: auto; height: auto;">
                <label for="remember" style="margin-bottom: 0; font-weight: normal;">Recordarme</label>
            </div>
            <button type="submit" class="login-button">Ingresar</button>
        </form>
        <div class="register-link">
            <p>¿No tienes una cuenta para tu ingenio? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
